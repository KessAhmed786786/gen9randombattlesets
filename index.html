<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokemon Gen 9 Random Battle Sets</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Pokemon Gen 9 Random Battle Sets</h1>
    <div class="function-container">
      <input type="text" placeholder="Search..." oninput="debouncedSearch(event)">
      <div class="buttonRow">
        <button class="roleButton-bulky">AV Pivot</button>
        <button class="roleButton-bulky">Bulky Attacker</button>
        <button class="roleButton-setup">Bulky Setup</button>
        <button class="roleButton-support">Bulky Support</button>
        <button class="roleButton-offense">Fast Attacker</button>
        <button class="roleButton-setup">Fast Bulky Setup</button>
        <button class="roleButton-support">Fast Support</button>
        <button class="roleButton-setup">Setup Sweeper</button>
        <button class="roleButton-setup">Tera Blast user</button>
        <button class="roleButton-offense">Wallbreaker</button>
      </div>
    </div>
    <div class="table-container">
      <table id="pokemonTable">
        <thead>
          <tr id="headerRow"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
